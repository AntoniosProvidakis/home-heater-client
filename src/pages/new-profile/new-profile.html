<ion-header>

	<ion-toolbar>
		<ion-title> Create New Profile </ion-title>
		<ion-buttons start>
			<button ion-button (click)="onCancelClicked()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

</ion-header>

<ion-content padding>

	<ion-list>

		<ion-item>
			<ion-label floating>Name (Optional)</ion-label>
			<ion-input type="text" [(ngModel)]="name"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Heating time</ion-label>
			<ion-select [(ngModel)]="heat">
				<ion-option *ngFor="let v of timing.getTimingValues()" [value]="v">{{timing.stringifyInfinite(v)}}</ion-option>
			</ion-select>
			<ion-select [(ngModel)]="heatTimeUnit">
				<ion-option *ngFor="let u of timing.getTimingUnits()" [value]="u.val">{{u.label}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Preservation time</ion-label>
			<ion-select [(ngModel)]="preserve">
				<ion-option *ngFor="let v of timing.getTimingValues()" [value]="v">{{timing.stringifyInfinite(v)}}</ion-option>
			</ion-select>
			<ion-select [(ngModel)]="preserveTimeUnit">
				<ion-option *ngFor="let u of timing.getTimingUnits()" [value]="u.val">{{u.label}}</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label>Rest time</ion-label>
			<ion-select [(ngModel)]="rest">
				<ion-option *ngFor="let v of timing.getTimingValues()" [value]="v">{{timing.stringifyInfinite(v)}}</ion-option>
			</ion-select>
			<ion-select [(ngModel)]="restTimeUnit">
				<ion-option *ngFor="let u of timing.getTimingUnits()" [value]="u.val">{{u.label}}</ion-option>
			</ion-select>
		</ion-item>

	</ion-list>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<button ion-button full (click)="createProfile()" [disabled]="!checkDataFilled()">Save</button>
	</ion-toolbar>
</ion-footer>
