<ion-header>

	<ion-toolbar>
		<ion-title> Create New Profile </ion-title>
		<ion-buttons start>
			<button ion-button (click)="onCancelClicked()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

</ion-header>

<ion-content padding>
	<ion-list>

		<form [formGroup]="newProfileForm">

			<ion-item>
				<ion-label>Name (Optional)</ion-label>
				<ion-input type="text" formControlName="name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Heat time</ion-label>
				<ion-input type="number" formControlName="heat"></ion-input>
				<ion-select formControlName="heatTimeUnit">
					<ion-option *ngFor="let u of timing.getTimingUnits()" [value]="u.val">{{u.label}}</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label>Preserve time</ion-label>
				<ion-input type="number" formControlName="preserve"></ion-input>
				<ion-select formControlName="preserveTimeUnit">
					<ion-option *ngFor="let u of timing.getTimingUnits()" [value]="u.val">{{u.label}}</ion-option>
				</ion-select>
			</ion-item>

			<ion-item>
				<ion-label>Rest time</ion-label>
				<ion-input type="number" formControlName="rest"></ion-input>
				<ion-select formControlName="restTimeUnit">>
					<ion-option *ngFor="let u of timing.getTimingUnits()" [value]="u.val">{{u.label}}</ion-option>
				</ion-select>
			</ion-item>

		</form>

	</ion-list>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<button ion-button full (click)="createProfile()" [disabled]="!newProfileForm.valid">Save</button>
	</ion-toolbar>
</ion-footer>
