<ion-header>
	<ion-navbar>
		<ion-title>Profiles</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let p of profiles">
			<h2>{{p.name}}</h2>
			<p>Heat:
				<span>{{stringifyInfinite(p.heat)}}</span>
				<span *ngIf="p.heat >= 0">Minutes</span>
			</p>
			<p>Preseve:
				<span>{{p.preserve}}</span>
				<span>Minutes</span>
			</p>
			<p>Rest:
				<span>{{p.rest}}</span>
				<span>Minutes</span>
			</p>
			<ion-badge item-end *ngIf="p.active" color="success">Active</ion-badge>
			<button ion-button item-end icon-only clear (click)="showProfileOptions(p)">
				<ion-icon name="more" color="black"></ion-icon>
			</button>
		</ion-item>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab (click)="showCreateProfilePage()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
