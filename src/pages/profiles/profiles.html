<ion-header>

	<ion-navbar>
		<ion-title>Profiles</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let p of profiles">
			<h2>{{p.name}}</h2>
			<p>Heat: {{timing.stringifyInfinite(p.heat)}}</p>
			<p>Preseve: {{timing.stringifyInfinite(p.preserve)}}</p>
			<p>Rest: {{timing.stringifyInfinite(p.rest)}}</p>
			<ion-badge item-end *ngIf="p.active" color="secondary">Active</ion-badge>
			<button class="button_profile_options" ion-button item-end icon-only clear (click)="showProfileOptions(p)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-item>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab (click)="onCreateProfileButtonClicked()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
