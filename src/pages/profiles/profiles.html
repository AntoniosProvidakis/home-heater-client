<ion-header>
	<ion-toolbar>
		<ion-title>Profiles</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="black" (click)="showMoreOptions($event)">
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let p of profiles">
			<h2>{{p.name}}</h2>
			<p>Heat:
				<span>{{stringifyInfinite(p.heat)}}</span>
				<span *ngIf="p.heat>0">Minutes</span>
			</p>
			<p>Preseve:
				<span>{{stringifyInfinite(p.preserve)}}</span>
				<span *ngIf="p.preserve>0">Minutes</span>
			</p>
			<p>Rest:
				<span>{{stringifyInfinite(p.rest)}}</span>
				<span *ngIf="p.rest>0">Minutes</span>
			</p>
			<ion-badge item-end *ngIf="p.active" color="success">Active</ion-badge>
			<button ion-button item-end icon-only clear (click)="showProfileOptions(p)">
				<ion-icon name="more" color="black"></ion-icon>
			</button>
		</ion-item>
	</ion-list>

	<ion-fab right bottom>
		<button ion-fab (click)="onCreateProfileButtonClicked()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>

</ion-content>
