<ion-header>

	<ion-toolbar>
		<ion-title> Edit Profile </ion-title>
		<ion-buttons start>
			<button ion-button (click)="onCancelClicked()">
				<span ion-text color="primary" showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>

</ion-header>

<ion-content padding>
	<ion-list>

		<form [formGroup]="editProfileForm">

			<ion-item>
				<ion-label>Name (Optiona)</ion-label>
				<ion-input type="text" formControlName="name"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Heat time (Minutes)</ion-label>
				<ion-input type="number" formControlName="heat"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Preserve time (Minutes)</ion-label>
				<ion-input type="number" formControlName="preserve"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label>Rest time (Minutes)</ion-label>
				<ion-input type="number" formControlName="rest"></ion-input>
			</ion-item>

		</form>

	</ion-list>

</ion-content>

<ion-footer>
	<ion-toolbar>
		<button ion-button full (click)="saveChanges()" [disabled]="!editProfileForm.valid">Save</button>
	</ion-toolbar>
</ion-footer>
